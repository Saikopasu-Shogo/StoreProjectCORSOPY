<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventi per Categoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Eventi Categoria: {{ categoria }}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Prezzo</th>
                    <th>Categoria</th>
                    <th>Immagine</th>
                </tr>
            </thead>
            <tbody>
                {% for evento in eventi %}
                    <tr>
                        <td>{{ evento[1] }}</td>
                        <td>{{ evento[3] }}</td>
                        <td>{{ evento[2] }}</td>
                        <td><img src="{{ evento[4] }}" alt="{{ evento[1] }}" width="100"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
