<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestore Eventi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gestisci Eventi</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Evento</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="Concerto">Concerto</option>
                    <option value="Corso">Corso</option>
                    <option value="Evento Sportivo">Evento Sportivo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="prezzo" name="prezzo" required>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL Immagine</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Evento</button>
        </form>

        <form action="/genera_csv" method="get" class="mt-3">
            <button type="submit" class="btn btn-success">Genera CSV</button>
        </form>

        <h2 class="mt-5">Rimuovi Evento</h2>
        <form method="POST" action="/rimuovi_evento">
            <div class="mb-3">
                <label for="evento_id" class="form-label">Seleziona Evento</label>
                <select class="form-select" id="evento_id" name="evento_id">
                    {% for evento in eventi %}
                        <option value="{{ evento[0] }}">{{ evento[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Rimuovi Evento</button>
        </form>
    </div>
</body>
</html>
